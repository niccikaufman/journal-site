<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal Site</h1>
      <section id="entry-area">
        <input id="entry-title" placeholder="Title" size="51">
        <br>
        <textarea id="entry-body" placeholder="Body" rows="10" cols="50"></textarea>
      </section>
      <button type="submit" id="create-entry" class="btn-light">Create Entry</button>
      <div id="teaser-info">
        <a href="#" id="teaser-link"><p id="teaser-title"></p></a>
        <section id="posted-entry-body"></section>
      </div>
    </div>
  </body>
</html>
