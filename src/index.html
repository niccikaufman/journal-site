<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal Site</h1>
      <br>
      <br>
      <section id="entry-area" class="card">
        <input id="entry-title" placeholder="Title" size="51">
        <textarea id="entry-body" placeholder="Body" rows="10" cols="50"></textarea>
        <button type="submit" id="create-entry" class="btn-light">Create Entry</button> 
      </section>
      </div>
    </div>
  </body>
</html>
